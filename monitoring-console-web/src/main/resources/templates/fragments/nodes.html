<div id="nodesContainer" xmlns:th="http://www.thymeleaf.org" th:fragment="nodesTable">
    <div class="table-wrap">
        <table>
            <thead>
                <tr>
                    <th>Node</th>
                    <th>Endpoint</th>
                    <th>State</th>
                    <th>Get</th>
                    <th>Put</th>
                    <th>Delete</th>
                    <th>Captured</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(nodes)}">
                    <td colspan="8" class="small" style="padding:16px; text-align:center;">No nodes registered.</td>
                </tr>
                <tr th:each="n : ${nodes}">
                    <td>
                        <div style="font-weight:600;"><a style="color:inherit;" th:href="@{'/nodes/' + ${n.nodeId}}"
                                th:text="${n.nodeName}">index-1</a></div>
                        <div class="mono" th:text="${n.nodeId}">node-1</div>
                    </td>
                    <td>
                        <div class="mono" th:text="${n.baseUrl}">http://127.0.0.1:8085</div>
                    </td>
                    <td>
                        <span th:if="${n.reachable and n.ready}" class="status-pill status-ok">READY</span>
                        <span th:if="${n.reachable and !n.ready}" class="status-pill status-warn"
                            th:text="${n.state}">BUSY</span>
                        <span th:if="${!n.reachable}" class="status-pill status-bad">UNAVAILABLE</span>
                        <div th:if="${!n.error.isEmpty()}" style="margin-top:6px; color:#c54b3b; font-size:12px;"
                            th:text="${n.error}">error detail</div>
                    </td>
                    <td th:text="${n.formatWholeNumber(n.getOps)}">0</td>
                    <td th:text="${n.formatWholeNumber(n.putOps)}">0</td>
                    <td th:text="${n.formatWholeNumber(n.deleteOps)}">0</td>
                    <td class="small" th:text="${n.capturedAt}">2026-02-18T00:00:00Z</td>
                    <td>
                        <div class="btn-row">
                            <a class="btn plain" th:href="@{'/nodes/' + ${n.nodeId}}">Details</a>
                            <form action="/actions/flush" method="post" hx-post="/actions/flush" hx-target="#flash"
                                hx-swap="innerHTML">
                                <input type="hidden" name="nodeId" th:value="${n.nodeId}">
                                <input type="hidden" name="returnTo" value="dashboard">
                                <button class="btn" type="submit">Flush</button>
                            </form>
                            <form action="/actions/compact" method="post" hx-post="/actions/compact" hx-target="#flash"
                                hx-swap="innerHTML">
                                <input type="hidden" name="nodeId" th:value="${n.nodeId}">
                                <input type="hidden" name="returnTo" value="dashboard">
                                <button class="btn alt" type="submit">Compact</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
