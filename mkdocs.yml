nav:
    - Home: 
        - index.md    
        - alternatives.md
    - Getting Started:
        - how-to-use/index.md
        - Install: how-to-use/install.md
        - examples: how-to-use/examples.md
    - Configuration:
        - configuration/index.md
        - Data Types: configuration/data-types.md
        - Logging: configuration/logging.md
    - 'Architecture':
        - architecture/index.md
        - Index Architecture: architecture/arch-index.md
        - Segment Design: architecture/segment.md
        - Data block: architecture/datablock.md
    - 'Development':
        - development/index.md
        - Release: development/release.md
        - Documentation: development/documentation.md
        - Guides: development/guides.md

theme:
    name: material
    logo: images/logo-square.png
    favicon: images/favicon.ico
    font:
        text: Roboto
        code: Roboto Mono
    features:
#        - content.action.edit
#        - content.action.view
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.expand
        - navigation.path # Breadcrumbs navidation 
        - navigation.indexes # Compact section name with link
        - toc.follow
        - search.highlight
        - search.share
        - search.suggest

    palette:
        # Palette toggle for automatic mode
        - media: "(prefers-color-scheme)"
          toggle:
                icon: material/brightness-auto
                name: Switch to light mode

        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default 
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode

        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
            icon: material/brightness-4
            name: Switch to system preference

